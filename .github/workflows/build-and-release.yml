name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -scheme TempShelf \
            -destination 'platform=macOS'

      - name: Run tests
        run: |
          xcodebuild test-without-building \
            -scheme TempShelf \
            -destination 'platform=macOS'

  release:
    name: Release
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-15
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Archive
        run: |
          xcodebuild archive \
            -scheme TempShelf \
            -archivePath build/TempShelf.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_ALLOWED=NO

      - name: Export app from archive
        run: |
          cp -R build/TempShelf.xcarchive/Products/Applications/TempShelf.app build/TempShelf.app

      - name: Ad-hoc sign
        run: codesign --force --deep --sign - build/TempShelf.app

      - name: Create zip
        run: |
          cd build
          zip -r TempShelf.zip TempShelf.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/TempShelf.zip
          generate_release_notes: true
